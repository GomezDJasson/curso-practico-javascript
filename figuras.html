<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
  <header>  
    <h1>Figuras geométricas</h1>
    <p>Primer taller práctico creado para la clase de Javascript</p>
  </header>  

  <section>
      <h2>Calcula el área y perímetro de un cuadrado</h2>
      <form>
          <label for="InputCuadrado">
              Escribe cuánto mide cada lado del cuadrado:
          </label>
          <input id="InputCuadrado" type="number" />
          <button type="button" onclick="calcularPerimetroCuadrado()">
              Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
              Calcular el área
          </button>
      </form>
  </section>

  <section>
    <h2>Calcula el área y perímetro de un triángulo</h2>
    <form>
        <label for="InputTriangulo">
            Escribe cuánto mide el primer lado del triángulo:
        </label>
        <input id="InputTriangulo1" type="number" />
        <br>
        <label for="InputTriangulo">
            Escribe cuánto mide el segundo lado del triángulo:
        </label>
        <input id="InputTriangulo2" type="number" />
        <br>
        <label for="InputTriangulo">
            Escribe cuánto mide la base del triángulo:
        </label>
        <input id="InputTriangulo3" type="number" />
        <br>
        <label for="InputTriangulo">
            Escribe cuánto mide la altura del triángulo:
        </label>
        <input id="InputTriangulo4" type="number" />

        <button type="button" onclick="calcularperimetroTriangulo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
        </button>
    </form>
  </section>

  <section>
    <h2>Calcula el área y perímetro de un círculo</h2>
    <form>
        <label for="InputCirculo">
            Escribe cuánto mide el radio del cuadrado:
        </label>
        <input id="InputCirculo" type="number" />
        <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área
        </button>
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
